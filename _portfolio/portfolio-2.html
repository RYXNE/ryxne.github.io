---
title: "Sky Gallery"
excerpt: "Gallery of Sky Pictures <br/><img src='/images/500x300.png'>"
collection: portfolio
---


  
  <!-- ---
  layout: default
  title: "Gallery"
  --- -->
  
  {% for i in (512..529) %}
    <div class="gallery-item">
      <img src="https://picsum.photos/600/600/?image={{ i }}" />
      <a href="#lightbox-{{ i }}">{{ i }}</a>
    </div>
  {% endfor %}

  <style>
    * {
      box-sizing: border-box;
    }
  
    body {
      margin: 5px;
      position: relative;
    }
  
    .gallery-item {
      display: grid;
      height: calc(100vh - 10px);
      grid-template: repeat(6, 1fr) / repeat(6, 1fr);
      grid-gap: 0.5em;
    }
    @media (max-width: 800px) {
      .gallery-item {
        display: flex;
        align-items: flex-start;
        flex-wrap: wrap;
        justify-content: center;
      }
      .gallery-item > div {
        width: 48%;
        margin: 1%;
      }
    }
    @media (max-width: 800px) and (max-width: 350px) {
      .gallery-item > div {
        width: 98%;
      }
    }
  </style>
